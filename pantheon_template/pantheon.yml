api_version: 1
web_docroot: true
build_step: false
php_version: 8.3
enforce_https: transitional
search:
  version: 8
database:
  version: 10.6
drush_version: 10
protected_web_paths:
  - /private/
  - /sites/default/files/private/
  - /sites/default/files/config/
workflows:
  clone_database:
    after:
      - type: webphp
        description: Reload Solr after DB clone
        script: private/scripts/reload_solr.php

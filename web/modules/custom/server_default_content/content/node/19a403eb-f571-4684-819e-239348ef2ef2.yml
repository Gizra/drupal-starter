  field_body:
    -
      value: '<p>So you want to look trimmer, be smarter, and successful next year? You strive to exercise and call your friends more, and spend less?</p>  <p>You are not alone. New Year’s resolutions are as ubiquitous as they are difficult to keep. Does it even make sense to set such lofty goals for the new year, hoping anew each January first that this time really is the charm?</p>  <p>Any motivational researcher would have “ambivalent feelings” about New Year’s resolutions, says Richard Ryan, an international expert on motivational research and professor emeritus of psychology at the University of Rochester. “The evidence shows that most of the time people aren’t successful at them.”</p> '

id: config_pages_main_settings
label: 'Config pages: Main settings'
migration_group: server
migration_tags:
  - config_pages_main_settings
  - config_pages
source:
  plugin: csv
  path: modules/custom/server_migrate/csv_files/config_pages_main_settings.csv
  ids: ['_id']
  header_offset: 0
destination:
  plugin: 'entity:config_pages'
  default_bundle: main_settings
process:
  label:
    plugin: default_value
    default_value: 'Main settings'
  type:
    plugin: default_value
    default_value: 'main_settings'
  field_locked_landing_pages:
    - plugin: explode
      source: _locked_landing_pages
      delimiter: '|'
    - plugin: skip_on_empty
      method: process
    - plugin: migration_lookup
      migration: node_landing_page
  context: _context

migration_dependencies:
  required:
    - node_landing_page

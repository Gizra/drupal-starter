id: node_landing_page
label: 'Landing Page'
migration_group: server
migration_tags:
  - default_content
  - node
source:
  plugin: csv
  path: modules/custom/server_migrate/csv_files/node_landing_page.csv
  ids: ['_id']
  header_offset: 0
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
process:
  title: _title
  field_is_title_hidden: _is_title_hidden
  path/alias: _alias
  path/pathauto:
    plugin: default_value
    default_value: false
  uid:
    plugin: migration_lookup
    migration: user
    source: _uid
  status:
    plugin: default_value
    default_value: 1
  field_paragraphs:
    - plugin: skip_on_empty
      method: process
      source: _items
    - plugin: explode
      delimiter: '|'
    - plugin: migration_lookup
      migration:
        - paragraph_accordion
        - paragraph_cta
        - paragraph_documents
        - paragraph_hero_image
        - paragraph_info_cards
        - paragraph_news_teasers
        - paragraph_people_teasers
        - paragraph_related_content
        - paragraph_search
        - paragraph_quick_links
        - paragraph_quote
      no_stub: true
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'

migration_dependencies:
  required:
    - paragraph_accordion
    - paragraph_cta
    - paragraph_documents
    - paragraph_hero_image
    - paragraph_info_cards
    - paragraph_news_teasers
    - paragraph_people_teasers
    - paragraph_related_content
    - paragraph_search
    - paragraph_quick_links
    - paragraph_quote
    - user

id: node_landing_page
label: 'Landing Page'
migration_group: server
migration_tags:
  - landing_page
  - node_landing_page
  - node
source:
  plugin: csv
  path: modules/custom/server_migrate/csv_files/landing_page.csv
  ids: ['_id']
  header_offset: 0
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
process:
  title: _title
  field_is_title_hidden: _is_title_hidden
  path/alias: _alias
  path/pathauto:
    plugin: default_value
    default_value: false
  uid:
    plugin: migration_lookup
    migration: user
    source: _uid
  status:
    plugin: default_value
    default_value: 1
  field_paragraphs:
    - plugin: skip_on_empty
      method: process
      source: _items
    - plugin: explode
      delimiter: '|'
    - plugin: migration_lookup
      migration:
        - paragraph_cta
        - paragraph_related_content
        - paragraph_views
      no_stub: true
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'

migration_dependencies:
  required:
    - paragraph_cta
    - paragraph_related_content
    - paragraph_views
    - user

paragraphs_simple_edit.add:
  path: '/paragraphs-simple-edit/{root_parent_type}/{root_parent}/paragraph/{bundle}/add'
  defaults:
    _controller: '\Drupal\paragraphs_simple_edit\Controller\ParagraphsSimpleEditController::addParagraph'
    _title_callback: '\Drupal\paragraphs_simple_edit\Controller\ParagraphsSimpleEditController::addParagraphTitle'
  requirements:
    _entity_create_access: 'paragraph:{bundle}'
    root_parent_type: '[a-z_]+'
    root_parent: '\d+'
    bundle: '[a-z0-9_]+'
  options:
    _admin_route: TRUE
    parameters:
      root_parent:
        type: entity:{root_parent_type}

name: Drupal 8 Starter Theme
type: theme
description: 'A foundation for building a theme for Drupal 9 Starter.'
package: Server
core_version_requirement: ^8 || ^9
libraries:
  - server_theme/global-styling
  - server_theme/global-scripts
  - server_theme/font-awesome
  - server_theme/opensans
  - server_theme/roboto

logo: logo.svg

base theme: classy

regions:
  header: Header
  content: Content
  footer: Footer

# Remove CSS files
stylesheets-remove:
  - core/themes/classy/css/components/details.css
  - core/themes/classy/css/components/file.css
  - core/themes/classy/css/components/form.css
  - core/themes/classy/css/components/links.css
  - core/themes/classy/css/components/messages.css
  - core/themes/stable/css/system/components/ajax-progress.module.css
